<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/popsicle.css">
  <link rel="stylesheet" href="/src/css/media-queries.css">
  <title>Popsicle</title>
</head>

<body>
  <div class="container">
    <div class="content-popsicle">
      <div class="content-right-eye">
        <div class="eyelashes eyelashes-right-1"></div>
        <div class="eyelashes eyelashes-right-2"></div>
        <div class="eyelashes eyelashes-right-3"></div>
        <div class="right-eye">
          <div class="right-iris">
            <div class="small-right-pupil"></div>
            <div class="right-large-pupil"></div>
          </div>
        </div>
      </div>
      <div class="content-left-eye">
        <div class="eyelashes eyelashes-left-1"></div>
        <div class="eyelashes eyelashes-left-2"></div>
        <div class="eyelashes eyelashes-left-3"></div>
        <div class="left-eye">
          <div class="left-iris">
            <div class="small-left-pupil"></div>
            <div class="left-large-pupil"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="popsicle-stick-shadow"></div>
    <div class="popsicle-stick"></div>
  </div>
</body>

</html>
